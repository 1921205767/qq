   <script>
        function ajaxGet(url) {
            return  new Promise((resolve,reject)=>{
                 $.ajax({
                     url,
                     dataType:"json",
                     success(arr){
                         resolve(arr)
                     },
                     error(err){
                         reject(err)
                     }
                 });
            });
        }
        let p1=ajaxGet("1.txt");
        let p2=ajaxGet("2.txt");
        let p3=ajaxGet("3.txt");
        Promise.all([p1,p2,p3]).then((result)=>{
             alert("成功");
             alert(result[0]);
             alert(result[1]);
             alert(result[2]);
        },()=>{
            alert("失败");
        })

   </script>
</html>
